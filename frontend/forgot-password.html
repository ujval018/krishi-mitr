<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Reset Password | Krishi-Mitr</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .password-hero {
            background-image: url('https://images.unsplash.com/photo-1464226184884-fa280b87c399?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
            margin-bottom: 2rem;
            border-radius: 8px;
        }
        .password-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            border-radius: 8px;
        }
        .password-hero-content {
            position: relative;
            z-index: 1;
            padding: 1rem;
        }
        .password-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="farmer-theme forgot-password-page">
    <!-- Shared Navigation -->
    <div id="navbar-container"></div>

    <div class="password-hero">
        <div class="password-hero-content">
            <h2>Reset Your Password</h2>
            <p>We'll help you get back to your farming community</p>
        </div>
    </div>

    <div class="password-container">
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" placeholder="Enter your registered email" required>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-key"></i> Reset Password
            </button>

            <div id="message" class="message-box"></div>
        </form>

        <div class="login-footer">
            <p>Remember your password? <a href="login.html">Login here</a></p>
            <p>New to Krishi-Mitr? <a href="register.html">Create an account</a></p>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script>
        // Load shared navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            });
    </script>
</body>
</html>
